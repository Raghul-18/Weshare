<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Share - File Sharing Made Easy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload-container">
        <form action="">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="images/file.svg" draggable="false" class="center" alt="File Icon">
                    <img src="images/file1.svg" draggable="false" class="left" alt="File Icon">
                    <img src="images/file1.svg" draggable="false" class="right" alt="File Icon">
                </div>
                <input type="file" id="fileInput">

            </div>
        </form>
        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="status">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="progressPercent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>


            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="images/copy-icon.svg" id="copyURLBtn" alt="copy to clipboard icon">
            </div>
            <div class="send-btn-container">
                <button id="shareBtn">Share</button>
            </div>
        </div>
    </section>

</html>
